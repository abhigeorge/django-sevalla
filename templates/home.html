{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Uploaded Images</h2>
    <div class="row">
        {% for image in images %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ image.title }}</h5>
                    <p class="card-text"><small class="text-muted">Uploaded on {{ image.uploaded_at|date:"M d, Y H:i" }}</small></p>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No images uploaded yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
